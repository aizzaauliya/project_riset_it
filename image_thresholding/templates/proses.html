{% extends 'base.html' %}
{% block content %}

    <!-- page-title -->
    <section class="page-title centred" style="background-image: url(../static/main/images/background/page-title.jpg);">
        <div class="container">
            <div class="content-box">
                <div class="title">Research Product Details</div>
                <ul class="bread-crumb">
                    <li><a href="https://riset.informatika.umm.ac.id">Home</a></li>
                    <li><a href="https://riset.informatika.umm.ac.id/area_of_interest/1">Data Science</a></li>
                    <li><a href="https://riset.informatika.umm.ac.id/area_of_interest/topics/1">Research Topics</a></li>
                    <li><a href="https://riset.informatika.umm.ac.id/area_of_interest/topics/5/all">Batik Images</a></li>
                    <li>Product</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- page-title end -->


    <!-- form-section -->
    <section class="contact-section" style="padding-top:50px;" id="predict1">
        <div class="container">
            <div class="title-box centred" id="architechture">
                <div class="sec-title"><a class="sec-title" href="#predict1">Upload an Image</a> / <a class="sec-title" href="#predict2">Select an Image</a><br> to Find Similar Images</div><br>
            </div>
            <img id="image-preview" alt="image preview" src="#" style="width: 25%;"/>
            <form class="login100-form validate-form" action="/proses1" method=post enctype=multipart/form-data>
                <div class="container-login100-form-btn">
                    <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
                        <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file"
                            alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-file" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button id="btnOtsuThreshold" class="btn btn-lg btn-success" type="submit" name="mode" value="otsu">Otsu</button>
                    <button id="btnNiblackThreshold" class="btn btn-lg btn-success" type="submit" name="mode" value="niblack">Niblack</button>
                    <button id="btnSauvolaThreshold" class="btn btn-lg btn-success" type="submit" name="mode" value="sauvola">Sauvola</button>
                </div>
            </form>
        </div>
    </section>
    <!-- form-section end -->


    <!-- grid-section -->
    <section class="contact-section centred" style="padding-top: 10px;" id="predict">
        <div class="container">
            <div class="divTable" >
            <div class="divTableBody">
            <div class="divTableRow">                
                <div class="divTableCell"style="width: 3%;"></div>
                <div class="divTableCell" style="width: 50%;">
                    <div class="sec-title" style="font-size: 40px;">Last Query</div>
                    <div>
                        <img style="padding-top: 15%;padding-bottom: 15%;width: 100%;"
                            src="{{ url_for('static', filename='images/query.jpg') }}">
                    </div>
                </div>
                <div class="divTableCell" style="margin: auto; width: 50%;">
                    <div class="sec-title" style="font-size: 40px;">Retrieval Result</div><br>
                    <img style="padding-top: 15%;padding-bottom: 15%;width: 100%;"
                    src="{{ url_for('static', filename='images/result.jpg') }}">
                </div>
            </div>
            </div>
            </div>
    </section>
    <!-- grid-section end -->

    {% endblock %}
