<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Process your image</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="https://github.com/gxercavins">gxercavins</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Process your image</h3>
        </div>
 
        <div class="jumbotron">
		 <div id="image-container">
            <img src=" {{url_for('send_image', filename=image_name)}} " style="max-width: 560px;">
            </div>
          </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Image Thresholding</h4>
                <form id="form-threshold" action="{{ url_for('threshold') }}" method="POST" enctype="multipart/form-data">        
                    <button id="btnOtsuThreshold" class="btn btn-lg btn-success" type="submit" name="mode" value="otsu">Otsu</button>
                    <button id="btnNiblackThreshold" class="btn btn-lg btn-success" type="submit" name="mode" value="niblack">Niblack</button>
                    <button id="btnSauvolaThreshold" class="btn btn-lg btn-success" type="submit" name="mode" value="sauvola">Sauvola</button>
                <input type="text" class="hidden" name="image" value="{{ image_name }}">  
  
                  </form>
                
            </div>
        </div>
 
        <footer class="footer">
            <p>&copy; gxercavins 2017. Using Python, Flask and PIL.</p>
        </footer>
 
    </div>
</body>
 
</html>
